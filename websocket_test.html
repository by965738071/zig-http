<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebSocket Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background: #ffffff;
            border-radius: 4px;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .sent {
            background: #e3f2fd;
            text-align: right;
        }
        .received {
            background: #e8f5e9;
        }
        .system {
            background: #fff3e0;
            font-style: italic;
        }
        input, button {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background: #45a049;
        }
        #status {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .connected {
            background: #c8e6c9;
            color: #2e7d32;
        }
        .disconnected {
            background: #ffcdd2;
            color: #c62828;
        }
    </style>
</head>
<body>
    <h1>ðŸš€ WebSocket Echo Test</h1>
    <div id="status" class="disconnected">Disconnected</div>
    <div class="container">
        <div id="messages"></div>
        <div style="display: flex; gap: 10px;">
            <input type="text" id="messageInput" placeholder="Type a message..." style="flex: 1;">
            <button onclick="sendMessage()">Send</button>
            <button onclick="disconnect()" style="background: #f44336;">Disconnect</button>
            <button onclick="connect()" style="background: #2196F3;">Reconnect</button>
        </div>
    </div>

    <script>
        let ws = null;
        const status = document.getElementById('status');
        const messages = document.getElementById('messages');
        const input = document.getElementById('messageInput');

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addMessage('System', 'Already connected', 'system');
                return;
            }

            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `ws://127.0.0.1:8080/ws/echo`;
            console.log('Connecting to:', wsUrl);

            ws = new WebSocket(wsUrl);

            ws.onopen = function() {
                status.textContent = 'Connected';
                status.className = 'connected';
                addMessage('System', 'Connected to server', 'system');
                console.log('WebSocket connection opened');
            };

            ws.onmessage = function(event) {
                addMessage('Server', event.data, 'received');
                console.log('Received:', event.data);
            };

            ws.onerror = function(error) {
                addMessage('Error', 'WebSocket error occurred', 'system');
                console.error('WebSocket error:', error);
            };

            ws.onclose = function(event) {
                status.textContent = 'Disconnected';
                status.className = 'disconnected';
                addMessage('System', `Disconnected from server (code: ${event.code})`, 'system');
                console.log('WebSocket closed:', event.code, event.reason);
            };
        }

        function sendMessage() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const msg = input.value.trim();
                if (msg) {
                    ws.send(msg);
                    addMessage('You', msg, 'sent');
                    input.value = '';
                    console.log('Sent:', msg);
                }
            } else {
                addMessage('Error', 'Not connected. Click Reconnect.', 'system');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function addMessage(sender, text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<strong>${sender}:</strong> ${escapeHtml(text)}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Auto-connect on page load
        window.addEventListener('load', connect);
    </script>
</body>
</html>
